name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Build target'
        required: true
        type: choice
        options:
          - production
          - development
          - both
      tag:
        description: 'Docker image tag (optional, defaults to branch name)'
        required: false
        type: string
      platforms:
        description: 'Build platforms'
        required: true
        type: choice
        default: 'linux/amd64,linux/arm64'
        options:
          - linux/amd64
          - linux/arm64
          - linux/amd64,linux/arm64

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests Before Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo, pdo_mysql, redis
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --ignore-platform-reqs

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit

  build-production:
    name: Build Production Image
    runs-on: ubuntu-latest
    needs: test
    if: ${{ inputs.target == 'production' || inputs.target == 'both' }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Production image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}-production
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-production
          platforms: ${{ inputs.platforms }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-development:
    name: Build Development Image
    runs-on: ubuntu-latest
    needs: test
    if: ${{ inputs.target == 'development' || inputs.target == 'both' }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Development image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: development
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}-development
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-development
          platforms: ${{ inputs.platforms }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [test, build-production, build-development]
    if: always()

    steps:
      - name: Create deployment summary
        run: |
          echo "## Manual Deployment Results ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Target: \`${{ inputs.target }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: \`${{ inputs.tag || github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Platforms: \`${{ inputs.platforms }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.target }}" = "production" ] || [ "${{ inputs.target }}" = "both" ]; then
            echo "- Production Build: ${{ needs.build-production.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ inputs.target }}" = "development" ] || [ "${{ inputs.target }}" = "both" ]; then
            echo "- Development Build: ${{ needs.build-development.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.target }}" = "production" ] || [ "${{ inputs.target }}" = "both" ]; then
            echo "docker pull ghcr.io/${{ github.repository }}:${{ inputs.tag || github.ref_name }}-production" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ inputs.target }}" = "development" ] || [ "${{ inputs.target }}" = "both" ]; then
            echo "docker pull ghcr.io/${{ github.repository }}:${{ inputs.tag || github.ref_name }}-development" >> $GITHUB_STEP_SUMMARY
          fi
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
